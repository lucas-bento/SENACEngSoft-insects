<div class="container" fxLayout="column" fxLayoutAlign="start">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Insetos avistados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-insects-list [insects]="insects$ | async" (actionEmmiter)="dispatch($event)"></app-insects-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/core/layout/insects/insect" color="primary">Novo inseto</button>
    </mat-card-actions>
  </mat-card>
</div>
